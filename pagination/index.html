<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagination</title>
    <style>
        .pagination{
            width: 70%;
            height: 40px;
            margin: auto;
        }

        .pagination a{
            box-sizing: border-box;
            display: inline-block;
            width: 10%;
            height: 100%;
            text-align: center;
            padding-top: 10px;
            text-decoration: none;
        }

        .pagination a.active{
            background-color: #f00;
            color: white;
        }
    </style>
</head>

<body>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</body>

</html>
