<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Group</title>
    <style>
        .btn-group{
            width:70%;
            height:40px;
            margin: auto;
        }

        .btn-group button{
            background-color: #f00;
            border: 1px solid black;
            color:white;   
            text-align: center;
            width: 32%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="btn-group">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
</body>
</html>
